<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Weather Forecast</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" placeholder="Enter your location">
            <button><i class="fas fa-search"></i></button>
        </div>

        <div class="not-found">
            <img src="images/404.png" alt="Location not found">
            <p>Oops! Invalid location</p>
        </div>

        <div class="current-weather">
            <div class="weather-box">
                <img src="images/wicon.png" alt="Weather icon">
                <div class="temperature">
                    <span class="value">-</span><span>Â°C</span>
                </div>
                <div class="description">-</div>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fas fa-water"></i>
                    <div class="text">
                        <span>-</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fas fa-wind"></i>
                    <div class="text">
                        <span>-</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="forecast-container">
            <div class="forecast-title">Weather for the Next Few Days</div>
            <div class="forecast-days">
                <!-- Forecast days will be dynamically populated -->
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
